<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HyphonChat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--bg-dark:#111;--text-dark:#eee;--bg-light:#f5f5f5;--text-light:#111;}
body{font-family:'Inter',sans-serif;margin:0;padding:0;background:var(--bg-dark);color:var(--text-dark);}
#startupScreen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#3498db,#9b59b6);color:#fff;z-index:20;}
#chatUI{display:none;flex-direction:column;padding:20px;box-sizing:border-box;height:100vh;}
#chatContainer{display:flex;flex-direction:column;width:100%;max-width:900px;flex:1;margin:0 auto;}
#chat{border:1px solid #444;padding:10px;height:400px;overflow-y:auto;border-radius:12px;background:#222;flex:1;display:flex;flex-direction:column;scroll-behavior:smooth;}
textarea{width:100%;max-width:90%;height:50px;padding:10px;border-radius:8px;border:1px solid #555;margin-top:10px;resize:none;display:block;font-weight:bold;background:linear-gradient(135deg,#3498db,#2980b9);color:#fff;}
button{padding:10px 15px;border:none;border-radius:8px;margin-left:5px;cursor:pointer;background:linear-gradient(135deg,#f1c40f,#e67e22);color:#fff;font-weight:600;}
.userBubble,.friendBubble{padding:8px 12px;border-radius:15px;margin:5px 0;max-width:90%;word-wrap:break-word;position:relative;}
.userBubble{align-self:flex-end;}
.friendBubble{align-self:flex-start;}
.joinMsg{color:#aaa;text-align:center;font-style:italic;margin:5px 0;}
.timestamp{font-size:10px;color:#ccc;margin-left:5px;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:50;}
.modalContent{background:linear-gradient(135deg,#3498db,#2980b9);color:#fff;padding:20px;border-radius:12px;text-align:center;min-width:250px;}
.modalContent input{padding:8px;margin:8px;border-radius:6px;border:none;}
.modalContent button{margin-top:5px;padding:8px 12px;}
.userNameDiv{font-weight:bold;margin-bottom:2px;}
.pfp{width:32px;height:32px;border-radius:50%;margin-right:5px;}
.msgRow{display:flex;align-items:flex-start;margin-bottom:5px;}
.bub{padding:6px 10px;border-radius:12px;max-width:400px;word-wrap:break-word;display:flex;flex-direction:column;}
.bub .name{font-weight:bold;margin-bottom:2px;}
.bub .time{font-size:10px;color:#ccc;margin-top:2px;}
.me{justify-content:flex-end;}
.them{justify-content:flex-start;}
</style>
</head>
<body>

<!-- Startup Screen -->
<div id="startupScreen">
  <h1>Welcome to Hyphon Chat</h1>
  <div>
    <button id="signupBtn">Sign Up for Free</button>
  </div>
</div>

<div id="chatUI">
  <div id="chatContainer">
    <div id="chat"></div>
    <textarea id="msg" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
    <div id="typingDiv" style="font-size:12px;color:#aaa;margin-top:4px;"></div>
  </div>
</div>

<!-- Modals -->
<div id="accModal" class="modal"><div class="modalContent" id="accBox"></div></div>
<div id="chatsModal" class="modal"><div class="modalContent"><h3>My Chats</h3><div id="chatList"></div><button onclick="cls('chatsModal')">X</button></div></div>
<div id="newModal" class="modal"><div class="modalContent"><button onclick="mkChat()">Create Chat</button><button onclick="jnChat()">Join Chat</button><button onclick="cls('newModal')">X</button></div></div>
<div id="mkModal" class="modal"><div class="modalContent"><input id="mkName" placeholder="Chat name"><button onclick="subMk()">Go</button><button onclick="cls('mkModal')">X</button></div></div>
<div id="jnModal" class="modal"><div class="modalContent"><input id="jnCode" placeholder="Chat code"><button onclick="subJn()">Go</button><button onclick="cls('jnModal')">X</button></div></div>
<div id="friendReqModal" class="modal"><div class="modalContent"><h3>Friend Requests</h3><div id="friendRequests"></div><button onclick="cls('friendReqModal')">X</button></div></div>
<div id="dmsModal" class="modal"><div class="modalContent"><h3>DMs</h3><div id="dmsList"></div><button onclick="cls('dmsModal')">X</button></div></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
// Firebase setup
const fb={apiKey:"AIzaSyCSh6K8e_CAswGyYuIvgMVKZ3T8b5gGKFU",authDomain:"hyphonchat.firebaseapp.com",databaseURL:"https://hyphonchat-default-rtdb.firebaseio.com",projectId:"hyphonchat",storageBucket:"hyphonchat.firebasestorage.app",messagingSenderId:"172774813412",appId:"1:172774813412:web:8d307b6a170bf270cfc6f1"};
firebase.initializeApp(fb);
const db=firebase.database();

// Vars
let me="", myColor="#1abc9c", myPfp="https://th.bing.com/th/id/OIP.Xx93W3aTtFensmWsSFuDYAHaHa?w=202&h=202&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3";
let currentChat=null, sending=false;
let chatListener=null, typingTimeout;
const maxMessages=40;
const standardColors=["#1abc9c","#3498db","#e74c3c","#f1c40f","#9b59b6"];
const secretColors=["linear-gradient(45deg,#ff6ec4,#7873f5)","linear-gradient(45deg,#00f260,#0575e6)","linear-gradient(45deg,#ff512f,#dd2476)"];
const chatDiv=document.getElementById("chat");
let listener=null;

// Startup Sign Up
document.addEventListener("DOMContentLoaded", ()=>{
  document.getElementById("signupBtn").addEventListener("click", ()=>{
    accUI('Create');
    document.getElementById("startupScreen").style.display="none";
  });
});

// Account UI
function accUI(type){
  const accModal=document.getElementById("accModal");
  const accBox=document.getElementById("accBox");
  const switchBtn = type==="Create" ?
    `<button onclick="accUI('Open')" style="background:linear-gradient(135deg,#f1c40f,#e67e22);color:#fff;margin-top:6px;">Already have an account? Log In</button>` :
    `<button onclick="accUI('Create')" style="background:linear-gradient(135deg,#f1c40f,#e67e22);color:#fff;margin-top:6px;">Don't have an account? Sign Up</button>`;
  accBox.innerHTML = `
    <h3>${type} Account</h3>
    <input id="accName" placeholder="Name">
    <input id="accPass" type="password" placeholder="Password">
    <button onclick="subAcc('${type}')" style="background:linear-gradient(135deg,#f1c40f,#e67e22);color:#fff;font-weight:600;">Submit</button>
    ${switchBtn}
    <button onclick="accModal.style.display='none'" style="background:linear-gradient(135deg,#f1c40f,#e67e22);color:#fff;font-weight:600;">X</button>
  `;
  accModal.style.display="flex";
}

// Submit account
function subAcc(type){
  const n=document.getElementById("accName").value.trim();
  const p=document.getElementById("accPass").value;
  if(!n) return alert("Enter name");
  db.ref("users/"+n).get().then(s=>{
    if(type=="Create"){
      if(s.exists()) return alert("Name taken!");
      me=n;
      db.ref("users/"+n).set({color:myColor,password:p||null,myChats:{},friends:{},requests:{},joinTime:Date.now(),pfp:myPfp});
      startChatUI();
      document.getElementById("accModal").style.display='none';
    } else {
      if(!s.exists()) return alert("Name not found!");
      if(s.val().password && s.val().password!==p) return alert("Incorrect password!");
      me=n;
      myColor=s.val().color||myColor;
      myPfp=s.val().pfp||myPfp;
      startChatUI();
      document.getElementById("accModal").style.display='none';
    }
  });
}

// Start chat UI
function startChatUI(){
  document.getElementById("chatUI").style.display="flex";
  chatDiv.innerHTML="";
  document.getElementById("msg").value="";
}

// Send message
function sendMsg(){
  if(!currentChat)return;
  const txt=document.getElementById("msg").value.trim();
  if(!txt)return;
  document.getElementById("msg").value="";
  db.ref("messages/"+currentChat).push({u:me,txt:txt,c:myColor,pic:myPfp,timestamp:Date.now()});
}
document.getElementById("sendBtn").onclick=sendMsg;

// Join chat
function joinChat(code){
  currentChat=code; chatDiv.innerHTML=""; document.getElementById("msg").style.display="block"; document.getElementById("sendBtn").style.display="inline-block";
  db.ref("chats/"+code+"/members/"+me).get().then(s=>{
    if(!s.exists()) db.ref("messages/"+code).push({txt:`[${code}] ${me} joined`,system:true,timestamp:Date.now()});
    db.ref("chats/"+code+"/members/"+me).set(true);
    listenMsgs();
    listenTyping();
  });
}

// Listen messages
function listenMsgs(){
  if(listener) db.ref("messages/"+currentChat).off("child_added",listener);
  listener=db.ref("messages/"+currentChat).on("child_added",snap=>{
    const d=snap.val();
    const row=document.createElement("div"); row.className="msgRow "+(d.u==me?"me":"them");
    if(d.system){
      const j=document.createElement("div"); j.className="joinMsg"; j.textContent=d.txt; row.appendChild(j);
    }else{
      const img=document.createElement("img"); img.className="pfp"; img.src=d.pic||myPfp;
      const msgdiv=document.createElement("div"); msgdiv.className="bub"; msgdiv.style.background=d.c?.startsWith("linear-gradient")?d.c:(d.c||myColor);
      const ndiv=document.createElement("div"); ndiv.className="name"; ndiv.textContent=d.u; msgdiv.appendChild(ndiv);
      const txt=document.createElement("div"); txt.textContent=d.txt; txt.style.fontWeight="bold"; msgdiv.appendChild(txt);
      const tdiv=document.createElement("div"); tdiv.className="time"; tdiv.textContent=new Date(d.timestamp).toLocaleTimeString(); msgdiv.appendChild(tdiv);
      row.appendChild(img); row.appendChild(msgdiv);
    }
    chatDiv.appendChild(row);
    chatDiv.scrollTop=chatDiv.scrollHeight;
  });
}

// Leave chat
function leaveChat(){
  if(!currentChat)return;
  if(confirm("Leave this chat?")){
    db.ref("chats/"+currentChat+"/members/"+me).remove();
    currentChat=null; chatDiv.innerHTML="";
    document.getElementById("msg").style.display="none";
    document.getElementById("sendBtn").style.display="none";
  }
}

// Typing indicator
document.getElementById("msg").addEventListener("input",()=>{
  if(!currentChat) return;
  db.ref("typing/"+currentChat+"/"+me).set(true);
  clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>{db.ref("typing/"+currentChat+"/"+me).remove();},1500);
});

function listenTyping(){
  if(!currentChat)return;
  db.ref("typing/"+currentChat).on("value",snap=>{
    const arr=[];
    snap.forEach(s=>{if(s.key!==me) arr.push(s.key);});
    document.getElementById("typingDiv").textContent=arr.length?arr.join(", ")+" is typing...":"";
  });
}

// Account modal
function openAccSet(){
  const accBox=document.getElementById("accBox");
  accBox.innerHTML=`
    <h3>Account Settings</h3>
    <div>Username: ${me}</div>
    <input id="chgName" placeholder="Change username">
    <input id="chgPass" type="password" placeholder="Password">
    <div>Pick Color:</div>
  `;
  standardColors.forEach(c=>{ accBox.innerHTML+=`<button onclick="setCol('${c}')" style="background:${c};color:#fff;margin:2px;"></button>`; });
  if(me==="Nether") secretColors.forEach(c=>{ accBox.innerHTML+=`<button onclick="setCol('${c}')" style="background:${c};color:#fff;margin:2px;"></button>`; });
  accBox.innerHTML+=`
    <div style="margin-top:10px;">
      <button onclick="addFriend()">Add Friend</button>
      <button onclick="friendReqs()">Friend Requests</button>
      <button onclick="openDMs()">DMs</button>
      <button onclick="saveAcc()">Save</button>
      <button onclick="cls('accModal')">X</button>
    </div>
  `;
  document.getElementById("accModal").style.display="flex";
}

function setCol(c){
  if(c.includes("gradient")&&me!=="Nether") return alert("Not allowed");
  myColor=c;
  db.ref("users/"+me+"/color").set(c);
}

function saveAcc(){
  const n=document.getElementById("chgName").value.trim(), p=document.getElementById("chgPass").value.trim();
  if(n) me=n;
  if(p) db.ref("users/"+me+"/password").set(p);
  cls('accModal');
}

// Friends / DMs
function addFriend(){alert("Add Friend placeholder");}
function friendReqs(){alert("Friend Requests placeholder");}
function openDMs(){document.getElementById("dmsModal").style.display="flex";}

// Modals helpers
function cls(id){document.getElementById(id).style.display="none";}
function openChats(){document.getElementById("chatsModal").style.display="flex";}
function newChat(){document.getElementById("newModal").style.display="flex";}
function mkChat(){cls('newModal');document.getElementById("mkModal").style.display="flex";}
function jnChat(){cls('newModal');document.getElementById("jnModal").style.display="flex";}

// Create / Join chat
function subMk(){
  const n=document.getElementById("mkName").value.trim();
  if(!n)return;
  const code=Math.floor(10000+Math.random()*89999);
  db.ref("chats/"+code).set({name:n,members:{[me]:true}});
  db.ref("users/"+me+"/myChats/"+code).set(n);
  joinChat(code);
  cls('mkModal');
}

function subJn(){
  const c=document.getElementById("jnCode").value.trim();
  if(!c)return;
  db.ref("chats/"+c).get().then(s=>{
    if(!s.exists()) return alert("Chat not found");
    db.ref("users/"+me+"/myChats/"+c).set(s.val().name);
    joinChat(c);
    cls('jnModal');
  });
}
</script>
</body>
</html>
